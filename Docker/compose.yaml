version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tamerlan
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    command: sh -c "flask db upgrade && flask run --host=0.0.0.0"
    volumes:
      - ../app:/app
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app:app
      FLASK_ENV: development
      DATABASE_URL: postgres://postgres:tamerlan@db/mydb
    depends_on:
      - db

volumes:
  postgres_data:
